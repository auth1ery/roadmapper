<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editor — roadmapper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blueprint-grid"></div>
    
    <div class="dashboard active">
        <header class="dashboard-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 32 32">
                        <path d="M4 16 L16 4 L28 16 M16 4 L16 28 M8 12 L24 12 M8 20 L24 20" 
                              stroke="white" stroke-width="1.5" fill="none"/>
                    </svg>
                </div>
                <span>roadmapper</span>
            </div>

            <div style="flex: 1; text-align: center;">
                <span id="roadmapTitleDisplay" style="font-family: 'IBM Plex Mono', monospace; font-size: 1.1rem;"></span>
            </div>

            <div class="user-menu">
                <button class="btn-secondary" id="addMilestoneBtn">+ milestone</button>
                <button class="btn-secondary" id="addNoteBtn">+ note</button>
                <button class="btn-secondary" id="connectBtn">connect</button>
                <button class="btn-secondary" id="exportJson">export json</button>
                <button class="btn-secondary" id="toggleComments">comments</button>
                <button class="btn-secondary" id="toggleActivity">activity</button>
                <button class="btn-logout" id="backBtn">← back</button>
            </div>
        </header>

        <div class="dashboard-content" style="display: flex; position: relative;">
            <div class="canvas-controls">
                <button id="zoomIn" class="control-btn">+</button>
                <button id="zoomOut" class="control-btn">−</button>
                <button id="centerView" class="control-btn">⊙</button>
            </div>

            <div class="canvas-container" style="flex: 1;">
                <div id="roadmapCanvas" class="roadmap-canvas"></div>
            </div>

            <div class="side-panel" id="commentsPanel">
                <div class="panel-header">
                    <h3>comments</h3>
                    <button class="panel-close" onclick="document.getElementById('commentsPanel').classList.remove('active')">×</button>
                </div>
                <div class="panel-content">
                    <div id="commentsList" class="comments-list"></div>
                    <form id="commentForm" class="comment-form">
                        <textarea id="commentInput" placeholder="add a comment..." rows="3" required></textarea>
                        <button type="submit" class="btn-primary">post</button>
                    </form>
                </div>
            </div>

            <div class="side-panel" id="activityPanel">
                <div class="panel-header">
                    <h3>activity log</h3>
                    <button class="panel-close" onclick="document.getElementById('activityPanel').classList.remove('active')">×</button>
                </div>
                <div class="panel-content">
                    <div id="activityList" class="activity-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="milestoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="milestoneModalTitle">add milestone</h3>
                <button class="modal-close" data-modal="milestoneModal">×</button>
            </div>
            <form class="modal-form" id="milestoneForm">
                <input type="hidden" id="milestoneId">
                <div class="form-group">
                    <label for="milestoneTitle">title</label>
                    <input type="text" id="milestoneTitle" required>
                </div>
                <div class="form-group">
                    <label for="milestoneDate">target date</label>
                    <input type="date" id="milestoneDate" required>
                </div>
                <div class="form-group">
                    <label for="milestoneDescription">description</label>
                    <textarea id="milestoneDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="milestonePriority">priority</label>
                        <select id="milestonePriority">
                            <option value="low">low</option>
                            <option value="medium" selected>medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="milestoneStatus">status</label>
                        <select id="milestoneStatus">
                            <option value="not_started" selected>not started</option>
                            <option value="in_progress">in progress</option>
                            <option value="completed">completed</option>
                            <option value="blocked">blocked</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primary" style="flex: 1;">save milestone</button>
                    <button type="button" class="btn-secondary" id="deleteMilestoneBtn" style="display: none;">delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
